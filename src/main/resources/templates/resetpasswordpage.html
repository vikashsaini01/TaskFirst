<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Reset password</title>
</head>
<body>
	<!-- Shows messages from home page if it is, otherwise displays the second message (login here -->
	<div>
		<div th:if="${param.logout}">You have been logged out.</div>

		<div th:if="${messageToUser}" th:text="${messageToUser}"></div>

	</div>

	<form th:action="@{/resetpassword}" th:object="${resetPasswordDTO}" method="post">
		<table>
			<tr>
				<td><label th:for="password"> Password: </label></td>
				<td><input type="password" th:field="*{password}" /></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
			</tr>
			<tr>
				<td><label th:for="confirmpassword">Confirm password: </label></td>
				<td><input type="password" th:field="*{confirmpassword}" /></td>
				<td th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Update" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
